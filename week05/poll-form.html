<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse:wght@400;700&family=Bungee+Tint:wght@400;700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>WDD 130 | Connor Neus | HTML - User Poll</h1>
    </header>
    
    <main>
        <form>
            <fieldset>
                <legend> Contact Information</legend>
                <div class="form-item">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email: </label>
                    <input type="email" name="usermail" id="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>

                <div class="column1">
                    <label for="fav_browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="arc">Arc Browser</option>
                    </select>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>

                <label for="places">List the places that you have lived.</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Baton Rouge Louisiana, Gilbert Arizona, Portland Oregon, Jackson Mississippi"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>©️2025 | HTML Form - User Poll Activity | Connor Neus</p>
    </footer>
</body>
</html>
